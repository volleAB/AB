<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://browser.qq.com/static/title.png" alt="">
        </div>
        <nav>
            <a href="#">特权</a>
            <a href="#">论坛</a>
            <a href="#">帮助</a>
            <a href="#">反馈建议</a>
            <a href="#">9.7版本下载</a>
            <a href="#">10内核预览版</a>
        </nav>
    </header>
    <div class="first-screen">
        <div class="index-bg-w">
            <div class="index-bg-inner">
                <img class="index-bg blue" id="homepage-time" src="https://browser.qq.com/static/index-bg.jpg" alt="" style="opacity: 0;">
                <img class="index-bg green active" src="https://browser.qq.com/static/index-bg-black.jpg" alt="" style="opacity: 1;">
                <div class="index-doodles global-clearfix">
                    <div class="index-doodles-item">
                        <i class="index-doodles-item-inner"></i>
                    </div>
                    <div class="index-doodles-item active">
                        <i class="index-doodles-item-inner"></i>
                    </div>
                </div>
            </div>
        </div>
            <div class="qb-btn-big green">
                <a class="downloadLink" id="idDownloadLink" href="#">
                    <div class="qb-btn-inner">
                        <div class="qb-btn-big-icon"></div>
                        <span class="qb-btn-big-text">立即下载</span>
                    </div>
                </a>
                <div class="qb-btn-info global-clearfix">
                    版本： 10.3.1
                </div>
            </div>
        <div class="index-feature global-clearfix">
            <a class="index-feature-item" href="#sider">
                <img src="https://browser.qq.com/static/index-sider.png" srcset="https://browser.qq.com/static/index-sider@2x.png 2x" alt="" class="feature-img">
                <p class="feature-info">全新侧边栏</p>
            </a>
            <a class="index-feature-item" href="#skin">
                <img src="https://browser.qq.com/static/index-screen.png" srcset="https://browser.qq.com/static/index-screen@2x.png 2x" alt="" class="feature-img">
                <p class="feature-info">全面屏皮肤</p>
            </a>
            <a class="index-feature-item" href="#speed">
                <img src="https://browser.qq.com/static/index-speed.png" srcset="https://browser.qq.com/static/index-speed@2x.png 2x" alt="" class="feature-img">
                <p class="feature-info">M63 高速内核</p>
            </a>
            <a class="index-feature-item" href="#collection">
                <img src="https://browser.qq.com./static/index-collection.png" srcset="https://browser.qq.com/static/index-collection@2x.png 2x" alt="" class="feature-img">
                <p class="feature-info">网页图文收藏</p>
            </a>
            <a class="index-feature-item" href="#extension">
                <img src="https://browser.qq.com/static/index-ext.png" srcset="https://browser.qq.com/static/index-ext@2x.png 2x" alt="" class="feature-img">
                <p class="feature-info">海量扩展插件</p>
            </a>
        </div>
        <div class="arrow-download" style="display: block;">
            <img src="https://browser.qq.com/static/arrow-down.png" srcset="https://browser.qq.com/static/arrow-down@2x.png 2x" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
